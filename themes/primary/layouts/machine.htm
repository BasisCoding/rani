description = "Default layout"

[AdminDetail]
==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'head' %}

        {% styles %}

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="layout-3">
        <div id="app">
            <div class="main-wrapper main-wrapper-1">
                <div class="main-content pt-0">
                    <section class="section">
                        <div class="section-body">
                            {% page %}
                        </div>
                    </section>
                </div>

                <div class="container-fluid">
                    {% partial 'footer' %}
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="modalRequest">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center w-100">DAFTAR PERMOHONAN</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" data-target-request></div>
                </div>
            </div>
        </div>


        <script src="{{ [
            '@jquery',
            '@framework',
            '@framework.extras',

            'assets/modules/popper.js/dist/umd/popper.min.js',
            'assets/modules/tooltip.js/dist/umd/tooltip.min.js',
            'assets/modules/bootstrap/dist/js/bootstrap.min.js',
            'assets/modules/nicescroll/dist/jquery.nicescroll.min.js',
            'assets/modules/moment/min/moment.min.js',

            'assets/js/stisla.js',

            'assets/modules/bootstrap-daterangepicker/daterangepicker.js',
            'assets/modules/summernote/dist/summernote-bs4.js',
            'assets/modules/select2/dist/js/select2.full.min.js',
            'assets/modules/datatables/media/js/jquery.dataTables.js',
            'assets/modules/datatables.net-bs4/js/dataTables.bootstrap4.js',

            'assets/js/scripts.js',
            'assets/js/custom.js',

            'assets/js/app.js']|theme }}"></script>

        {% scripts %}

        {% partial 'tracker' %}

        {% partial 'flash' %}

    </body>
</html>
