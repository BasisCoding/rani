<div class="form-group">
    <label>Kantor</label>
    <select name="office_id" class="form-control">
        <option value="">-- Pilih --</option>
        {% for office in offices %}
        <option {{ selectedOffice == office.id ? 'selected' : '' }} value="{{ office.id }}">{{ office.name }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label>NIK</label>
    <input type="text" class="form-control" name="code" value="{{ employee.code }}">
</div>

<div class="form-group">
    <label>Nama</label>
    <input type="text" class="form-control" name="name" value="{{ employee.name }}">
</div>

<div class="form-group">
    <label>Department</label>
    <select name="department_id" class="form-control"
        data-request="onSelectDepartment"
        data-request-update="'employee/select-team': '[data-target-teams]', 'employee/select-unit': '[data-target-units]'">
        <option value="">-- Pilih --</option>
        {% for department in departments %}
        <option {{ selectedDepartment == department.id ? 'selected' : '' }} value="{{ department.id }}">{{ department.name }}</option>
        {% endfor %}
    </select>
</div>

<div data-target-teams>
    {% partial 'employee/select-team' selectedTeam=selectedTeam %}
</div>

<div data-target-units>
    {% partial 'employee/select-unit' selectedUnit=selectedUnit %}
</div>
