<table class="table datatable mg-b-0">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Tanggal Dibuat</th>
        </tr>
    </thead>

    <tfoot>
        <tr>
            <th>Nama</th>
            <th>Tanggal Dibuat</th>
        </tr>
    </tfoot>

    <tbody>
        {% for category in items %}
        <tr>
            <td>
                {{ category.name }}
                <div class="table-links">
                    <a href="#"
                        data-request="onRequestEdit"
                        data-request-data="'parameter': '{{ category.parameter }}'"
                        data-request-success="$('#modalItem').modal('show')"
                        data-request-update="'category/form-item': '[data-target-form]'"
                        data-attach-loading>Ubah</a>
                    <div class="bullet"></div>
                    <a href="#" class="text-danger"
                        data-request="onDelete"
                        data-request-data="'parameter': '{{ category.parameter }}'"
                        data-request-confirm="Hapus kategori asset ini?"
                        data-attach-loading data-request-flash>Hapus</a>
                </div>
            </td>
            <td>{{ category.created_at|date('Y-m-d') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
