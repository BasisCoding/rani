<div class="form-group">
    <label>Nama</label>
    <input type="text" class="form-control" name="name" value="{{ office.name }}">
</div>

<div class="form-group">
    <label>Kode</label>
    <input type="text" class="form-control" name="code" value="{{ office.code }}">
</div>

<div class="form-group">
    <label>Provinsi</label>
    <select name="province_id" class="form-control">
    	<option value="">-- Pilih --</option>
    	{% for province in provinces %}
    	<option value="{{ province.id }}">{{ province.name }}</option>
    	{% endfor %}
    </select>
</div>

<div class="form-group">
    <label>Kota/Kabupaten</label>
    <select name="regency_id" class="form-control">
    	<option value="">-- Pilih --</option>
    	{% for regency in regencys %}
    	<option value="{{ regency.id }}">{{ regency.name }}</option>
    	{% endfor %}
    </select>
</div>

<div class="form-group">
    <label>Kecamatan</label>
    <select name="district_id" class="form-control">
    	<option value="">-- Pilih --</option>
    	{% for district in districts %}
    	<option value="{{ district.id }}">{{ district.name }}</option>
    	{% endfor %}
    </select>
</div>

<div class="form-group">
    <label>Kelurahan</label>
    <select name="village_id" class="form-control">
    	<option value="">-- Pilih --</option>
    	{% for village in villages %}
    	<option value="{{ village.id }}">{{ village.name }}</option>
    	{% endfor %}
    </select>
</div>

<div class="form-group">
    <label>Alamat Lengkap</label>
    <textarea name="address" rows="10" class="form-control">{{ office.address }}</textarea>
</div>
