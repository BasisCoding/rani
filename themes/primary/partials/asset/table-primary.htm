<table class="table datatable mg-b-0">
    <tfoot>
        <tr>
            <th class="hidden-search"></th>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Jenis</th>
            <th>Kode</th>
            {# <th>Kuantitas</th> #}
        </tr>
    </tfoot>

    <thead>
        <tr>
            <th style="padding: 8px 10px;">
                <div class="custom-checkbox custom-control">
                    <input type="checkbox" data-checkboxes="assetGroup" data-checkbox-role="dad" class="custom-control-input" id="checkbox-all">
                    <label for="checkbox-all" class="custom-control-label">&nbsp;</label>
                </div>
            </th>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Jenis</th>
            <th>Kode</th>
            {# <th>Kuantitas</th> #}
        </tr>
    </thead>

    <tbody>
        {% for key, asset in assets %}
        <tr>
            <td style="width: 20px; margin-left: 3px">
                <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="checkbox_action[]" data-checkboxes="assetGroup" class="custom-control-input" id="checkbox-{{ key }}" value="{{ asset.parameter }}">
                    <label for="checkbox-{{ key }}" class="custom-control-label">&nbsp;</label>
                </div>
            </td>
            <td>
                {{ asset.name }} <br>
                <div class="table-links">
                    <a href="{{ 'asset/item'|page({parameter: asset.parameter}) }}">Lihat Item</a>
                    <div class="bullet"></div>
                    <a href="#" class="text-danger"
                        data-request="onDelete"
                        data-request-data="'parameter': '{{ asset.parameter }}'"
                        data-request-confirm="Hapus asset ini?"
                        data-attach-loading data-request-flash>Hapus</a>
                </div>
            </td>
            <td>{{ asset.category.name }}</td>
            <td>{{ asset.category.parent.name }}</td>
            <td>{{ asset.category.parent.code }}</td>
            {# <td>{{ asset.items.count }} Unit</td> #}
        </tr>
        {% endfor %}
    </tbody>
</table>
